name: Update Version and Changelog

on:
  push:
    branches:
      - yx

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install standard-version
        run: |
          npm install standard-version --save-dev

      - name: Install dependencies
        run: |
          npm install auto-changelog --global  # 全局安装 auto-changelog

      - name: Generate changelog
        run: |
          auto-changelog -p  # 使用 auto-changelog 生成 CHANGELOG.md 文件


      # 根据提交类型自动更新版本号和 CHANGELOG.md
      - name: Update version and changelog
        run: |
          npm standard-version --release-as minor  # 更新版本为次版本
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore(release): update version and changelog"
          git push --follow-tags
      - name: Push changes back to repository
        run: |
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的 Token 推送更新
